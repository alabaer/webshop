<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aufgabe 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <script src="JS/Views.js"></script>
    <script src="JS/CategoryCreation.js"></script>
    <script src="JS/CartCreation.js"></script>
    <script src="JS/ProductsCreation.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/CartHandling.js"></script>
    <script src="JS/ProductsHandling.js"></script>
    <script src="JS/AuthenticationHandling.js"></script>
    <script src="JS/OrdersHandling.js"></script>
    <script src="JS/OrderHistoryCreation.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost/theShop/index.html">TheShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex w-100 justify-content-between">
                <div class="d-flex">
                    <button class="btn btn-outline-secondary mx-2" type="button" id="shop-view">Shop</button>
                    <button class="btn btn-outline-secondary mx-2" type="button" id="cart-view">Cart</button>
                    <div id="order-button-toggler" class="d-none">
                        <button class="btn btn-outline-secondary mx-2" type="button" id="order-history-view">Order
                            History
                        </button>
                    </div>
                </div>
                <div class="d-flex">
                    <div id="login-toggler">
                        <button class="btn btn-outline-primary mx-2" type="button" id="login-view">Login</button>
                    </div>
                    <div id="logout-toggler" class="d-none">
                        <button class="btn btn-outline-primary mx-2" type="button" id="logout-button">Logout</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- Modals start here -->
<div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="product-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="product-modal-label">Sucess</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="product-modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="failure-modal" tabindex="-1" aria-labelledby="failure-modal-label"
     aria-hidden="true">
</div>
<div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="success-modal-label"
     aria-hidden="true">
</div>
<h1> Welcome to "The Shop"</h1>
<div id="login-container" class="container-fluid">
    <div class="row d-flex justify-content-center">
        <form id="login-form" class="d-flex flex-column align-items-center">
            <div class="mt-1 col-6">
                <label for="username" class="form-label"></label>
                <input type="email" class="form-control" id="username" placeholder="Enter your email">
            </div>
            <div class="mt-1 col-6">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </div>
        </form>
    </div>
</div>
<div id="main-content" class="container-fluid">
    <div class="container-fluid" id="shop-view-container">
        <div class="container-fluid" id="category-container">
            <div class="row column" id="category-output">
                <!-- generated Category buttons here -->
            </div>
        </div>
        <div class="container-fluid" id="products-container">
            <div class="row justify-content" id="products-output">
            </div>
            <!-- generated Product Cards here -->
        </div>
    </div>
    <div class="container-fluid" id="cart-container">
        <h1>Cart</h1>
        <p id="empty-cart"> No items in the Cart</p>
        <div id="cart-table-output">
            <h3 id="price-output">
                <!-- Price generated here -->
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th class="text-center" scope="col">Name:</th>
                    <th class="text-center" scope="col">Amount:</th>
                    <th class="text-center" scope="col">Price:</th>
                    <th class="text-center" scope="col">Total:</th>
                    <th class="text-center" scope="col">Add/Remove</th>
                </tr>
                </thead>
                <tbody id="cart-output">
                <!-- cart-output here -->
                </tbody>
            </table>
            <p id="not-loged-in-message">You are not loged in yet. Log in to buy the items from the cart</p>
            <div class="d-none" id="buy-button-toggler">
                <button type="button" class="btn btn-primary w-100 mt-3" id="buy-button">Buy</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="order-history-container">
    <h1>Order History</h1>
    <p id="empty-order-history"> Nothing ordered so far. </p>
    <div id="order-history-table-output">
        <table class="table col-8">
            <thead>
            <tr>
                <th class="text-center" scope="col">Order Number:</th>
                <th class="text-center" scope="col">Date:</th>
                <th class="text-center" scope="col">Total Price:</th>
            </tr>
            </thead>
            <tbody id="order-history-output">
            <!-- Order History generated here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
